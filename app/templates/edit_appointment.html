{% extends "base.html" %}
{% block title %}Edit Appointment{% endblock %}
{% block hideable_navbar %}
<style>
    .navbar-tertiary {
        display: none;
    }
</style>
{% endblock %}
{% block content %}
    <style>
        body {
            background-image: url('https://assets.wfcdn.com/im/81456976/compr-r85/1178/117858037/fabric.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
        }
        .main-content {
            display: flex;
            justify-content: center;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            position: relative; /* Add position relative to form-container */
        }
        .form-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #71a2cf;
            text-align: center; /* Center the heading */
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="time"],
        .form-container textarea,
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .btn-save {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #71a2cf;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto; /* Center the button */
        }
        .form-container .btn-save:hover {
            background-color: #5a92c6;
        }
        .form-container .btn-back {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute; /* Position the button */
            bottom: 20px;
            left: 20px; /* Position at the bottom left */
        }
        .form-container .btn-back:hover {
            background-color: #c82333;
        }
    </style>

    <div class="main-content">
        <div class="form-container">
            <h1>Edit Appointment</h1>
            <form method="post">
                {{ form.hidden_tag() }}
                <label for="pet">Pet</label>
                {{ form.pet }}
                
                <label for="date">Date</label>
                {{ form.date }}

                <label for="time">Time</label>
                {{ form.time }}

                <label for="vet_name">Vet Name</label>
                {{ form.vet_name }}

                <label for="description">Description</label>
                {{ form.description }}

                <button type="submit" class="btn-save">Save</button>
            </form>
            <a href="{{ url_for('main.appointments') }}" class="btn-back">Back</a> <!-- Added Back button -->
        </div>
    </div>
{% endblock %}
