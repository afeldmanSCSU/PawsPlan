{% extends "base.html" %}
{% block title %}Edit Vaccine{% endblock %}
{% block hideable_navbar %}
<style>
    .navbar-tertiary {
        display: none;
    }
</style>
{% endblock %}
{% block content %}
<style>
    body {
        background-image: url('https://assets.wfcdn.com/im/81456976/compr-r85/1178/117858037/fabric.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
    }
    .main-content {
        display: flex;
        justify-content: center;
        padding: 20px;
        margin-top: 20px;
        width: 100%; /* Ensure it takes up the full width */
    }
    .vaccine-form {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 100%; /* Make the container take up the full width */
        max-width: 600px; /* Ensure it doesn't grow too large on big screens */
        display: flex;
        flex-direction: column;
        position: relative; /* Add position relative to form-container */
    }
    .vaccine-form h1 {
        font-size: 2em;
        margin-bottom: 20px;
        color: #71a2cf; /* Light blue color */
        text-align: center; /* Center the heading */
    }
    .vaccine-form label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }
    .vaccine-form select,
    .vaccine-form input[type="text"],
    .vaccine-form input[type="date"],
    .vaccine-form input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .vaccine-form .btn-save {
        font-size: 1.2em;
        padding: 10px 20px;
        background-color: #71a2cf; /* Light blue color */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto; /* Center the button */
    }
    .vaccine-form .btn-save:hover {
        background-color: #5a92c6; /* Darker blue */
    }
    .vaccine-form .btn-back {
        font-size: 1.2em;
        padding: 10px 20px;
        background-color: #dc3545;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute; /* Position the button */
        bottom: 20px;
        left: 20px; /* Position at the bottom left */
    }
    .vaccine-form .btn-back:hover {
        background-color: #c82333;
    }
</style>

<div class="main-content">
    <div class="vaccine-form">
        <h1>Edit Vaccine</h1>
        <form method="post">
            {{ form.hidden_tag() }}

            <label for="vaccine_type">Choose Vaccine Type</label>
            {{ form.vaccine_type }}

            <label for="other_vaccine">Other Vaccine</label>
            {{ form.other_vaccine }}

            <label for="date_administered">Date Administered</label>
            {{ form.date_administered }}

            <label for="next_due_date">Next Due Date</label>
            {{ form.next_due_date }}

            <button type="submit" class="btn-save">Save</button>
        </form>
        <a href="{{ url_for('main.vaccine_tracking') }}" class="btn-back">Back</a> <!-- Added Back button -->
    </div>
</div>
{% endblock %}
