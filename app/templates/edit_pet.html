{% extends "base.html" %}
{% block title %}Edit Pet{% endblock %}
{% block hideable_navbar %}
<style>
    .navbar-tertiary {
        display: none;
    }
</style>
{% endblock %}
{% block content %}
    <style>
        .left-navbar {
            width: 200px;
            height: 100%;
            position: fixed;
            top: 150px;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #ddd;
        }
        .left-navbar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #333;
            display: block;
        }
        .left-navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main-content {
            margin-left: 220px;
            padding: 20px;
            margin-top: 170px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        .form-container h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #71a2cf; /* Light blue color */
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container .btn-save {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #71a2cf; /* Light blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container .btn-save:hover {
            background-color: #5a92c6; /* Darker blue */
        }
    </style>

    <div class="left-navbar">
        <a href="{{ url_for('main.manage_pets') }}">Manage Pets</a>
    </div>

    <div class="main-content">
        <div class="form-container">
            <h1>Edit Pet</h1>
            <form method="post" enctype="multipart/form-data">
                {{ form.hidden_tag() }}
                <label for="name">Pet Name</label>
                {{ form.name }}
                
                <label for="age">Age</label>
                {{ form.age }}

                <label for="breed">Breed</label>
                {{ form.breed }}

                <label for="picture">Upload Picture</label>
                {{ form.picture }}

                <button type="submit" class="btn-save">Save Changes</button>
            </form>
        </div>
    </div>
{% endblock %}
